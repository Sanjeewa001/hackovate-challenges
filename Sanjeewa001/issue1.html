<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/issue1.css">
</head>
<body>
    <h2>Gunsmith.onion</h2>
    <div class="container">
        <div class="box">
            <h3>Select Guns Quantity
                <select class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </h3>
            <div class="panel">
                <div class="button-container">
                    <button class="select-button">Assault-Rifle</button>
                    <button class="select-button">Pistol</button>
                    <button class="select-button">Sniper</button>
                    <button class="select-button">Revolver</button>
                    <button class="select-button">Shotgun</button>
                    <button class="select-button">RPG</button>
                    <button class="select-button">Machine-Gun</button>
                    <button class="select-button">Laser-Gun</button>
                </div>
            </div>
            <h3>Guns Total: $
                <input type="int" id="value" name="value">
            </h3>
        </div>
        <div class="box">
            <h3>Select Inventory Quantity
                <select class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </h3>
            <div class="panel">
                <div class="button-container">
                    <button class="select-button">Medi-kit</button>
                    <button class="select-button">Molotov</button>
                    <button class="select-button">Grenade</button>
                    <button class="select-button">Sword</button>
                    <button class="select-button">Knife</button>
                    <button class="select-button">Armor</button>
                    <button class="select-button">Land-Mine</button>
                    <button class="select-button">C4</button>
                </div>
            </div>
            <h3>Inventory Subtotal: $
                <input type="int" id="value1" name="value1">
            </h3>
        </div>
    </div>
    <button class="Submit-button">Order Now</button>
</body>
</html>
